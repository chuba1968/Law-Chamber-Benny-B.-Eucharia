
<ion-app>
  <ion-header>

    <ion-toolbar><ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    </ion-toolbar>
  </ion-header>
  <ion-content [fullscreen]="true" >
    <ion-fab horizontal="end" vertical="top" slot="fixed" edge color="secondary">
      <ion-fab-button>
        <ion-icon name="share-social-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-list>
        <ion-fab-button color="primary" (click)="fb()">
          <ion-icon name="logo-facebook"></ion-icon>
        </ion-fab-button>

        <ion-fab-button color="primary"  (click)="whatsapp()">
          <ion-icon name="logo-Whatsapp"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
    <svg id="svg" viewBox="0 0 1440 600" xmlns="http://www.w3.org/2000/svg" class="transition duration-300 ease-in-out delay-150"><defs><linearGradient id="gradient"><stop offset="5%" stop-color="#023e8aff"></stop><stop offset="95%" stop-color="#00b4d8ff"></stop></linearGradient></defs><path d="M 0,600 C 0,600 0,300 0,300 C 84.31578947368422,316.688995215311 168.63157894736844,333.37799043062205 263,329 C 357.36842105263156,324.62200956937795 461.7894736842105,299.17703349282294 550,293 C 638.2105263157895,286.82296650717706 710.2105263157894,299.9138755980861 818,320 C 925.7894736842106,340.0861244019139 1069.3684210526317,367.16746411483257 1179,365 C 1288.6315789473683,362.83253588516743 1364.3157894736842,331.4162679425837 1440,300 C 1440,300 1440,600 1440,600 Z" stroke="none" stroke-width="0" fill="url(#gradient)" class="transition-all duration-300 ease-in-out delay-150" transform="rotate(-180 720 300)"></path>

    </svg>

    <ion-grid> <ion-row>
      <ion-col>
        <div [routerLink]="['/profile']" class="routes"><img src="/assets/images/iconmonstr-id-card-15-240 (2).png" ></div>

        <p class="underslide" style="text-align: center;" [routerLink]="['/profile']" class="routes">Profile</p>
      </ion-col>
      <ion-col>
        <div [routerLink]="['/partners']" class="routes"><img src="/assets/images/iconmonstr-user-29-240 (1).png"></div>
        <p class="underslide" style="text-align: center;">Partner</p>
      </ion-col>
      <ion-col>
        <div [routerLink]="['/practiceareas']" class="routes"><img src="/assets/images/iconmonstr-clipboard-6-240.png" ></div>
        <p class="underslide" style="text-align: center;">Practise</p>
      </ion-col>
    </ion-row>


  </ion-grid>


  <ion-grid> <ion-row>
    <ion-col>

      <div [routerLink]="['/agreement']" class="routes"><img src="/assets/images/iconmonstr-note-14-240.png" ></div>
      <p class="underslide" style="text-align: center;">Probate</p>
    </ion-col>
    <ion-col>
      <div [routerLink]="['/drafting']" class="routes"><img src="/assets/images/iconmonstr-puzzle-1-240.png"></div>
      <p class="underslide" style="text-align: center;">Drafting</p>
    </ion-col>
    <ion-col>
      <div [routerLink]="['/probono']" class="routes"><img src="/assets/images/free.png"></div>
      <p class="underslide" style="text-align: center;">Probono</p>
    </ion-col>
  </ion-row>


  </ion-grid>


  <ion-grid> <ion-row>
    <ion-col>

      <div [routerLink]="['/getlegalservices']" class="routes"><img src="/assets/images/iconmonstr-email-9-240.png" ></div>
      <p class="underslide" style="text-align: center;">Services</p>
    </ion-col>
    <ion-col>
      <div [routerLink]="['/privacypolicy']" class="routes"><img src="/assets/images/iconmonstr-lock-22-240.png"></div>
      <p class="underslide" style="text-align: center;">Privacy</p>
    </ion-col>
    <ion-col>
      <div [routerLink]="['/freetips']" class="routes"><img src="/assets/images/iconmonstr-help-2-240.png"></div>
      <p class="underslide" style="text-align: center;">Legal Advice</p>
    </ion-col>
  </ion-row>


  </ion-grid>




  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#00cba9" fill-opacity="1" d="M0,64L48,101.3C96,139,192,213,288,250.7C384,288,480,288,576,277.3C672,267,768,245,864,234.7C960,224,1056,224,1152,234.7C1248,245,1344,267,1392,277.3L1440,288L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>
